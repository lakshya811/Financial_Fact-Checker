# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - finsure-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ca9441886540acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_afc755fe4bcd4319b8a2752e2f96c982 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8e45b1b5eef4d55aa6592a9fcde6902 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ca9441886540acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_afc755fe4bcd4319b8a2752e2f96c982 }}/mlops_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'finsure-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5920711a97645e09621914f24049944 }}
        images: 'ca9441886540acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_afc755fe4bcd4319b8a2752e2f96c982 }}/mlops_app:${{ github.sha }}'